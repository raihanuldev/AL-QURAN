<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/081fda0490.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assist/quran.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Al-Quran</title>
</head>
<body>
    <div class="h-max flex flex-col">
        <header>
          <!-- heading and title -->
          <section
            class="w-3/4 mx-auto text-center bg-blue-200 text-4xl font-bold mb-5 py-5 fixed top-0 right-0 left-0 z-10 rounded-md border-2 border-black">
            <a href="">Al-Quran</a>
          </section>
        </header>
    
        <main style="margin-bottom: 90px; margin-top: 90px;"">
            <!-- tool box -->
            <section 
          class=" w-3/4 mx-auto text-center bg-blue-200 py-4 rounded-md border-4 border-blue-300 ">
          <div class=" flex flex-col justify-around container mx-auto my-auto">
          <div>
            <div class="flex flex-col  justify-center items-center">
              <label class="font-semibold text-lg my-auto mr-5">Surah</label>
              <select id="surah-list"
                class="form-multiselect block w-3/4 md:w-fit lg:w-fit mt-1 rounded-md shadow-sm text-center">
                <div></div>
              </select>
    
    
              <div class="flex mt-3">
                <div class="">
                  <label class="font-semibold text-lg mr-2 mx-auto">Translation:</label>
                </div>
                <div>
                  <select id="language" class="form-multiselect block w-max  rounded-md shadow-sm text-center text-sm h-7">
                    <option value="arabic">Arabic</option>
                    <option value="english">English</option>
                    <option value="bengali">Bengali</option>
                  </select>
                </div>
              </div>
    
            </div>
          </div>
    
          <div class="flex justify-center my-4">
            <p id="surah-info"></p>
          </div>
      </div>
      </section>
    
      <!-- **audio interface** -->
      <section class="sticky top-20 right-0 left-0 z-0 rounded-md border-2 border-white	w-3/4 mx-auto ">
        <div class="w-full mx-auto flex flex-col justify-center items-center bg-blue-100 py-4">
          <h1 class="font-bold">Surah Audio</h1>
          <div id="audio-loading" class="hidden">
            Loading audio...
          </div>
          <audio id="audio-player" class="w-11/12 sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-3/12	" src="" controls>
            Your browser does not support the audio element.
          </audio>
        </div>
      </section>
      <!-- main the holy quran page -->
      <section class="w-3/4 mx-auto text-center bg-blue-200 py-0 border-4 border-blue-300	 rounded-md ">
        <div id="quran" class="text-2xl px-10 py-10 tracking-wide"></div>
      </section>
      </main>
    
      <!-- footer section strat-->
      <footer class="">
        <section
          class="bg-blue-100 py-4 mt-5 fixed bottom-0 right-0 left-0 w-3/4 mx-auto h-20 rounded-md border-2 border-black">
          <div class="flex flex-col justify-items-center items-center">
            <div class="">
              <h3 class="text-gray-400 ">Â© Develop By Raihan Sharif</h3>
            </div>
    
            <div>
              <a target="_blank" class="mr-2" href="https://github.com/uniuecoderrihan"><i class="fa-brands fa-github"></i></a>
              <a href="https://facebook.com/uniquecoderrihan" target="_blank"><i class="fa-brands fa-facebook"></i></a>
              
            </div>
          </div>
        </section>
      </footer>
      </div>
      

      <!-- scripts added -->
      <script src="js/main.js"></script>
</body>
</html>
